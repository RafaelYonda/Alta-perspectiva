<div class="loader" *ngIf="loader.isLoading"></div>
<div class="question-title">
    <div class="row">
        <img align="left" width="75" height="75" class="img-rounded" src="{{categorySelected?.image}}" />
        <h2>
            {{categorySelected?.name}}
        </h2>
        <br />
    </div>
    <div class="row">
        <button type="button" class="btn btn-default">Follow</button>
    </div>
    <div class="row">
        <p>
            {{categorySelected?.description}}
        </p>
    </div>
    <div class="clearfix"></div>
</div>
<div     infinite-scroll
         [infiniteScrollDistance]="scrollDistance"
         [infiniteScrollThrottle]="throttle"
         (scrolled)="onScrollDown()">

    <div *ngFor="let question of questions" class="questions-container">
        <div class="left-border">
            <img class="image-border" src="../../../../images/border.png" />
        </div>
        <div class="question-contents">
            <h3><a [routerLink]="['/question/detail',question.id]">&iquest;{{question.title}}</a> </h3>
            <div>
                Categories: <h5 *ngFor="let c of question.categories; let i = index; let last = last" class="subtitle">{{c?.category.name}} <span *ngIf="!last">,&nbsp;</span> </h5>
            </div>            
            <div class="row ">

                <div class="article-details">
                    <img class="user-image" src="../../../../images/avatar.png" />
                    <!--<div class="header-info">{{question.user.name}},{{question.user.occupassion}}</div>-->
                    <p [innerHTML]="question.body" class="answer-text"></p>
                </div>
            </div>
            <hr />
        </div>
    </div>
</div>

<!-- ==========Modal======= -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
