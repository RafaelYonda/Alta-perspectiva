<div class="row">
    <div #dialogAnchor></div>
    <div #answerAnchor></div>
</div>
    <div class="left-panel">
        <div>.</div>
        <div id="leftPanel">
            <level></level>
            <topfive-question-left-menu > </topfive-question-left-menu>
            <topfive-user></topfive-user>
            <topfive-topic></topfive-topic>
            <category-left-menu [caegoryId]="id"></category-left-menu>
        </div>
    </div>
    <div class="center-width center-body">
        <div class="loader" *ngIf="loader.isLoading"></div>
        <div class="row">
            <img align="left" class="img-rounded img-category" src="{{categorySelected?.image}}" />
            <h2 class="category-title">
                {{categorySelected?.name}}
            </h2>
        </div>
        <div class="row">
            <button type="button" (click)="addFollower(categorySelected.id)" class="btn btn-lg">Follow</button>
            <p>
                {{categorySelected?.description}}
            </p>
        </div>
        <div class="row">
            <table class="table table-bordered table-nonfluid" width="200">
                <tr>
                    <td class="total">{{totalCount?.totalQuestions}} Questions </td>
                    <td class="total">{{totalCount?.totalFollowers}} Followers</td>
                </tr>
            </table>
        </div>
        <div class="row read-question-button">
                <a (click)="getQuestionNotAnswered(categorySelected.id)">
                    <span class="glyphicon glyphicon-question-sign"></span> Question
                </a>
                <a (click)="getQuestionsAnswered(categorySelected.id)">
                    <span class="glyphicon glyphicon-pencil"></span> Answers
                </a>
            <div class="row">
                <div class="col-md-3">The latest question</div>
                <div class="col-md-3">The best Question</div>
                <div class="col-md-3">The more views</div>
            </div>
        </div>

        <div class="clearfix"></div>
        <div infinite-scroll
             [infiniteScrollDistance]="scrollDistance"
             [infiniteScrollThrottle]="throttle"
             (scrolled)="onScrollDown()">
        </div>

        <div *ngFor="let question of questions" class="row">
            <div class="panel-article">
                <div class="questions-container">
                    <div class="details-container" >
                        <question-header [question]="question"></question-header>
                        <h3 class="question-title">
                            <a [routerLink]="['/question/detail',question.id]">{{question.title}}</a>
                        </h3>
                        <div class="article-details">
                            <div *ngIf="!(question.answerCount>0)">
                                <button class="answer-button" (click)="answerDialogBox(question)" >Answer</button>
                            </div>
                            <div *ngIf="(question.answerCount>0)">
                                <div (click)="openDialogBox(question)">
                                    <user-info [userObj]="question.bestAnswer?.userViewModel" [viewDate]="question.bestAnswer?.answerDate"></user-info>
                                    <div *ngIf="question.bestAnswer?.text">
                                        <p [innerHTML]="question.bestAnswer?.text"></p><span><a (click)="openDialogBox(question)">Read more..</a></span>
                                    </div>
                                </div>

                                <div *ngIf="question.bestAnswer">
                                    <ap-status [isQuestion]='false' [questionObj]="question" [answerObj]="question.bestAnswer"></ap-status>
                                    <ap-comment [isQuestion]='false' [questionId]="question.id" [answerId]="question.bestAnswer?.id"></ap-comment>
                                </div>
                            </div>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
