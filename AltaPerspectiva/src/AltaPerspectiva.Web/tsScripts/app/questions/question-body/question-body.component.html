<div class="loader" *ngIf="loader.isLoading"></div>
<div     infinite-scroll
         [infiniteScrollDistance]="scrollDistance"
         [infiniteScrollThrottle]="throttle"
         (scrolled)="onScrollDown()">

    <div *ngFor="let question of questions" class="questions-container">
        <div class="left-border">
            <img class="image-border" src="../../../../images/border.png" />
        </div>
        <div class="question-contents">
            <h1><a [routerLink]="['/question/detail',question.id]">&iquest;{{question.title}}?</a> </h1>
            <div>
                Categories: <h4 *ngFor="let c of question.categories" class="subtitle">{{c?.category.name}},&nbsp; </h4>
            </div>
            <button class="btn btn-default" data-toggle="modal" data-target="#myModal"><i class="fa fa-pencil"></i>Answer</button>
            <div class="row ">

                <div class="article-details">
                    <img class="user-image" src="../../../../images/avatar.png" />
                    <!--<div class="header-info">{{question.user.name}},{{question.user.occupassion}}</div>-->
                    <p [innerHTML]="question.body" class="answer-text"></p>
                </div>
            </div>
            <hr />
        </div>
    </div>
</div>

<!-- ==========Modal======= -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <p>Some text in the modal.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
