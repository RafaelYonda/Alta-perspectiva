<h1>&iquest;{{question.title}}?</h1>
<div class="row">
    <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>

    <div class="left-border">
        <img class="image-border" src="../../../../images/border.png" />
    </div>
    <div class="article-details">
        <img class="user-image" src="../../../../images/avatar.png" />
        <div class="header-info">{{question.user.name}},{{question.user.occupassion}}</div>
        <div class="header-info">{{question.subTitle}},{{date.getMonthName(question.date.getMonth())}} {{question.date.getDate()}} {{question.date.getFullYear()}}</div>
        <p class="answer-text">{{question.questionBody}}</p>
    </div>
</div>
<hr />
