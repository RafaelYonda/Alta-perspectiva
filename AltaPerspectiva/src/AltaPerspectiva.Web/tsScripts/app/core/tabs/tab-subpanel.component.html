<div class="tab" *ngFor="let question of questions">
    <div class="panel-article">
        <div class="row">
            <div class="col-sm-1 left-gap">
                <img class="image-border" src="../../../../images/border.png" />
            </div>
            <div class="col-sm-11">
                <h2>{{question.title}}</h2>
                <h4 class="subtitle">{{question.subTitle}}</h4>
                <p>{{question.questionBody}}</p>
                <div class="row article-footer">
                    <div class="left-footer">
                        <h4>{{question.questioner.name}}</h4>
                    </div>
                    <div class="right-footer">
                        <h4>Respuestas</h4>
                        <span class="counter-box">{{question.responseCount}}+</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
