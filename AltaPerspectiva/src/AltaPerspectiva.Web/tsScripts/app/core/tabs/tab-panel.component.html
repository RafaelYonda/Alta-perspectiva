<div class="row">
    <div class="left-panel">
        <topfive-question-left-menu> </topfive-question-left-menu>
        <topfive-user></topfive-user>
        <question-left-menu></question-left-menu>
    </div>
    <div class="tab-content-panel">
        <div class="tab" *ngFor="let question of questions">
            <div class="panel-article">
                <div class="questions-container">
                    <div class="details-container">
                        <question-header [question]="question"></question-header>
                        <div class="article-details">
                            <user-info [userObj]="question.lastAnswer?.userViewModel" [viewDate]="question.lastAnswer?.answerDate"></user-info>
                            <div *ngIf="question.lastAnswer?.text"><p [innerHTML]="question.lastAnswer?.text"></p><span><a [routerLink]="['/question/detail',question.id]">Read more..</a></span></div>
                            <hr />
                            <ap-status [questionObj]="question"> </ap-status>
                            <ap-comment [questionId]="question.id"></ap-comment>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
