<div class="row">
    <div class="left-panel" >
        <div>.</div>
        <div id="leftPanel">
            <topfive-question-left-menu> </topfive-question-left-menu>
            <topfive-user></topfive-user>
            <category-left-menu [caegoryId]="id"></category-left-menu>
        </div>
    </div>
    <div class="tab-content-panel">
        <div class="tab" *ngFor="let question of questions">
            <div class="panel-article">
                <div class="questions-container">
                    <div class="details-container">
                        <question-header [question]="question"></question-header>
                        <div class="article-details">
                            <user-info [userObj]="question.bestAnswer?.userViewModel" [viewDate]="question.bestAnswer?.answerDate"></user-info>
                            <div *ngIf="question.bestAnswer?.text"><p [innerHTML]="question.bestAnswer?.text"></p><span><a [routerLink]="['/question/detail',question.id]">Read more..</a></span></div>
                            <hr />
                            <ap-status [questionObj]="question" [answerObj]="question.bestAnswer"> </ap-status>                            
                            <ap-comment [questionId]="question.bestAnswer?.id"  [answerId]="question.bestAnswer?.id"></ap-comment>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
