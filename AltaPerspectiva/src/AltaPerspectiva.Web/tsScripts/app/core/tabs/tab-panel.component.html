<style>
    .comment-img{
    float:left;
    margin-right:3px;
}
    .comment-input>.form-control{
    width:78%;
    display:inline-block;
}
    .comment-panel{
    margin-left:2%;
    margin-top:10px;

}
    .comment-container{
    display:inline-block;
}
</style>
<div class="tab" *ngFor="let question of questions">
    <div class="panel-article">
        <div class="row  ">
            <div class="col-sm-1 left-gap">
                <!--<img class="image-border" src="../../../../images/border.png" />-->
            </div>
            
            <div class="col-sm-11 questions-container">
                <div class="left-border">
                    <img class="image-border" src="../../../../images/border.png" />
                </div>
                <div class="details-container">
                    <h2>{{question.title}}</h2>
                    Categories: <h4 *ngFor="let c of question.categories" class="subtitle">{{c?.category.name}},&nbsp; </h4>
                    <p [innerHTML]="question.body"></p>
                    <div class="status-panel">
                        <hr />
                        <img class="like-logo" src="../images/fade-logo.png" />
                        <!--<div class="status-line">{{answer.likes?.length}}</div>-->
                        <div class="status-line">Like</div>
                        <div class="status-line like-border"></div>
                        <!--<div class="status-line">{{answer.comments?.length}}</div>-->
                        <div class="status-line">Leidos</div>
                        <a data-toggle="collapse" attr.data-target="#questionComment{{question.id}}" aria-expanded="false" >
                           {{question.comments?.length}} comments
                        </a>
                        <!-- social media icon -->
                        <div class="social-icon">
                            <img class="social-image" src="../images/facebooklogo.jpg" />
                            <img class="social-image" src="../images/twitter.png" />
                            <img class="social-image" src="../images/icon-external-link.png" />

                        </div>
                    </div>
                </div>
                <!-- ======Question Comment==== -->
                <div class="collapse comment-panel" id="questionComment{{question.id}}">
                    <div class="comment-input">
                        <img class="user-image comment-img" src="../../../../images/avatar.png" />
                        <input class="form-control" />
                        <button class="btn btn-info">comment</button>
                    </div>
                    <!--<div class="card card-block">
                        <div *ngFor="let comment of question.comments">
                            <div class="row">
                                <div class="article-details" *ngIf="comment">
                                    <img class="user-image comment-img" src="../../../../images/avatar.png" />
                                    <div class="header-info">{{comment.user.name}},{{date.getMonthName(comment.time.getMonth())}} {{comment.time.getDate()}} {{comment.time.getFullYear()}}</div>
                                    <p class="answer-text">{{comment.commentText}}</p>
                                </div>
                            </div>
                            <hr />
                        </div>
                    </div>-->
                </div>
               
            </div>
        </div>
    </div>
</div>
