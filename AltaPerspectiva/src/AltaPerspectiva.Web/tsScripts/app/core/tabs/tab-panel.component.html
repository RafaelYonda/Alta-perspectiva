<div class="row">
    <div class="left-panel">
        <topfive-question-left-menu> </topfive-question-left-menu>
        <topfive-user></topfive-user>
        <question-left-menu></question-left-menu>
    </div>
    <div class="tab-content-panel">
        <div class="tab" *ngFor="let question of questions">
            <div class="panel-article">
                    <div class="questions-container">
                        <div class="details-container">
                            <ul>
                                <li>{{question.categories[0].name}}</li>
                                <li class="question-info">Question Topic</li>
                                <li class="question-info">Question Level</li>
                                <li class="question-info">{{question?.createdOn | date: 'MMM, yyyy'}}</li>
                            </ul>
                            <h3>
                                <a [routerLink]="['/question/detail',question.id]">{{question.title}}</a>
                            </h3>
                            <div class="article-details">
                                <!--<user-info [user]="question?.userViewModel" [viewDate]="question?.createdOn"></user-info>-->
                                <img class="user-image " src="../../../../profile/{{question.userViewModel?.imageUrl}}" />
                                <div class="user-info">
                                    <div class="user-detail">{{question.userViewModel.name}}, {{question.userViewModel.occupation}}  </div>
                                    <div class="user-detail light-gray">{{question?.createdOn | date: 'dd MMM, yyyy'}}</div>
                                </div>
                                <div class="clearfix"></div>
                                <div *ngIf="question.lastAnswer?.text"><p [innerHTML]="question.lastAnswer?.text"></p><span><a [routerLink]="['/question/detail',question.id]">Read more..</a></span></div>
                                <hr />
                                <ap-status [questionObj]="question"> </ap-status>
                                <ap-comment [questionId]="question.id"></ap-comment>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>

</div>
