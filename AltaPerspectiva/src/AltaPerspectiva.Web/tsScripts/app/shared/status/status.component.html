<div class="status-panel">
    <img class="like-logo" src="../images/fade-logo.png" />
    <div class="status-line"></div>  <!--{{question?.likes?.length}}-->
    <a (click)="submitLike(question.id)"><div class="status-line">Like</div></a>
    <div class="status-line like-border"></div>
    <div class="status-line"><!--{{question?.viewCount}}--></div>
    <div class="status-line">Leidos</div>
    <a data-toggle="collapse" attr.data-target="#questionComment{{question.id}}" aria-expanded="false">
        {{question.comments?.length}} comments
    </a>
    <div class="social-icon">
        <a href="https://www.facebook.com/sharer/sharer.php?u={{question.shareUrl}}"
           class="SHARE FACEBOOK"
           onclick='window.open(this.href, "popupwindow", "width=800,height=500,left=200,top=5,scrollbars,toolbar=0,resizable");return false;' target="social">
            <img class="social-image" src="../images/facebooklogo.jpg" />
        </a>

        <a href="https://twitter.com/home?status={{question.shareUrl}}" class="SHARE TWITTER"
           onclick='window.open(this.href, "popupwindow", "width=800,height=500,left=200,top=5,scrollbars,toolbar=0,resizable");return false;' target="social">
            <img class="social-image" src="../images/twitter.png" />
        </a>

        <h5>Respuestas</h5><span class="counter-box">{{question?.answers?.length}}+</span>
    </div>
</div>
