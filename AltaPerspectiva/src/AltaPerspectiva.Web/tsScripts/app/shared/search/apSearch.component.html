<div class="z-header" [ngClass]="placeBottom" id="search-box" (click)="handleClick($event)">
    <div class="input-group" id="adv-search">

        <form (ngSubmit)="submitQuestion()" #questionVM="ngForm" class="form-horizontal" role="form" id="search-panel">
            <input type="text" class="form-control search-input fixed-height" #searchText placeholder="Haz tu pregunta aquí o busca tus preguntas aquí" id="title" autocomplete="off" (click)="showModal()"
                   [(ngModel)]="title" required name="titleName" #titleName="ngModel" (keyup)=filterQuestions() />
            <div class="suggestions" id="suggestion" *ngIf="isOnModal" >
                <div class="suggestion-container" *ngIf="isOnModal">
                    <select class="question-control" id="Category" required (change)="onCategoryChange($event)" [(ngModel)]="categoryID" name="category" #categoryObj="ngModel">
                        <option [value]="-1" disabled="true" selected>Selecciona la categoría</option>
                        <option *ngFor="let category of categories" [value]="category.id">
                            {{category.name}}
                        </option>
                    </select>
                    <select class="question-control" name="topics" id="topics" required (change)="onTopicChange($event)" [(ngModel)]="topicID">
                        <option [value]="-1" disabled="true" selected>Selecciona la tematica</option>
                        <option *ngFor="let topic of topics" [value]="topic?.id">
                            {{topic?.topicName}}
                        </option>
                    </select>
                    <select class="question-control" name="levels" id="levels" required [(ngModel)]="levelID">
                        <option [value]="-1" disabled="true" selected>Selecciona la complejidad</option>
                        <option *ngFor="let level of levels" [value]="level.id">
                            {{level.levelName}}
                        </option>
                    </select>
                    <textarea class="question-control" placeholder="Agrega detalle de tu pregunta - Optional" [(ngModel)]="body" [ngModelOptions]="{standalone: true}" rows="6" cols="86"></textarea>
                    <input type="checkbox" /> <label>Preguntar Anonimo</label>
                </div>
                <div class="suggestion-container" *ngIf="(filteredQuestionList.length > 0) || (categoryMatched.length > 0)">
                    <div class="arrow-container"></div>
                    <ul class="question-List">
                        <li *ngFor="let item of filteredQuestionList">
                            <a (click)="selectQuestionDetails(item)">{{item.title}}</a>
                            <hr />
                        </li>
                        <li>
                            <a><span class="glyphicon glyphicon-search topic-icon" aria-hidden="true"></span><span class="search-footer">Topics:</span>  {{categoryMatched}}</a>
                            <hr />
                        </li>
                        <li>
                            <a><span class="glyphicon glyphicon-search topic-icon" aria-hidden="true"></span><span class="search-footer">Search:</span>  {{title?title+'?':''}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="input-group-btn">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-primary fixed-height" [disabled]="!titleName.valid"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span class="ask-text">Enviar</span></button>
                </div>
            </div>
        </form>
    </div>
</div>
