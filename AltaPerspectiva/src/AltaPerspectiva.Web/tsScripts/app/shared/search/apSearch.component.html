<div [ngClass]="placeBottom">
    <div class="input-group" id="adv-search">
        <input type="text" class="form-control search-input fixed-height" placeholder="Search for snippets"
               id="country" [(ngModel)]=query (keyup)=filter() />
        <div class="suggestions" *ngIf="filteredList.length > 0">
            <ul class="question-List">
                <li *ngFor="let item of filteredList">
                    <a (click)="select(item)">{{item}}</a>
                </li>
            </ul>
        </div>
        <div class="input-group-btn">
            <div class="btn-group" role="group">
                <div class="dropdown dropdown-lg">
                    <button type="button" class="btn btn-default  fixed-height" data-toggle="dropdown" (click)="showPanel" aria-expanded="false"><span  class="caret"></span></button>
                    <div class="dropdown-menu dropdown-menu-right search-menu" role="menu">
                        <form class="form-horizontal" role="form">
                            <div class="question-components">
                                <label> Categories</label>
                                <select class="catagory-dropdown">
                                    <option *ngFor="let category of categories">
                                        {{category.name}}
                                    </option>
                                </select>
                            </div>
                            <div class="question-components">
                                <textarea placeholder="Add question details" class="question-text" cols="80" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <button type="button" class="btn btn-primary fixed-height" (click)="search()"><span class="glyphicon glyphicon-search" aria-hidden="true"></span><span style="padding-left:5px">Search</span></button>
            </div>
        </div>
    </div>
</div>
