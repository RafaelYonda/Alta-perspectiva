<div #logginAnchor></div>
<div [ngClass]="placeBottom" class="search-xs"   id="search-box" (click)="handleClick($event)">
    <div class="center-width search-responsive" id="adv-search">
        <form (ngSubmit)="submitQuestion()" #questionVM="ngForm" class="z-header" role="form" id="search-panel">
            <div class="icon-container">
                <input type="text" class="search-input fixed-height " #searchText placeholder="Pregunta en Alta perspectiva" id="title" autocomplete="off" (click)="showModal()" (ngModelChange)="movequestionMark($event)"
                       [(ngModel)]="title" required name="titleName" #titleName="ngModel" (paste)="filterQuestions($event)" (keypress)="trimSpace($event)" (keydown)=filterQuestions($event) />
                <div [hidden]="!showQuestion" class="question-begin">¿</div>
                <div [hidden]="!showQuestion" class="question-end" id="question-end">?</div>
                <div id="temp-text" style="position:absolute;top:-1000px; font-family:myriadpro-regular;font-size:15px;">{{title}}</div>
            </div>
            <div class="suggestions" id="suggestion" *ngIf="isOnModal">
                <!-- Question Text -->
                <search-dropdown [title]="title" [categories]="categories"></search-dropdown>
                <!-- Question Suggestion -->
                <div class="suggestion-container" *ngIf="(filteredQuestionList?.length>0) || (categoryMatched?.length > 0)">
                    <div class="arrow-container"></div>
                    <ul class="question-List">
                        <li *ngFor="let item of filteredQuestionList">
                            <a (click)="selectQuestionDetails(item)">¿{{item.title}}?</a>
                            <hr />
                        </li>
                        <li>
                            <a><span class="glyphicon glyphicon-search topic-icon" aria-hidden="true"></span><span class="search-footer">Etapa de tu negocio:</span>  {{categoryMatched}}</a>
                            <hr />
                        </li>
                        <li>
                            <a><span class="glyphicon glyphicon-search topic-icon" aria-hidden="true"></span><span class="search-footer">Buscar:</span>  {{title?title+'?':''}}</a>
                        </li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="ask-button fixed-height" [disabled]="!titleName.valid">
                <span class="glyphicon glyphicon-question-sign  visible-tab" aria-hidden="true"></span>
                <!--<span class="glyphicon glyphicon-search hidden-xs hidden-tab" aria-hidden="true"></span>-->
                <span class="ask-text hidden-xs hidden-tab">Preguntar</span>
            </button>
        </form>
    </div>
</div>
