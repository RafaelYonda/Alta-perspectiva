<div class="row row-fix">
    <div *ngIf="!isAnonymous">
        <div *ngIf="userObj">
            <img class="user-image " src="../../../../profile/{{userObj?.imageUrl}}" />
            <div class="user-info">
                <div class="user-detail">{{userObj?.name}}, {{userObj?.occupation}}  </div>
                <div class="user-detail light-gray">{{viewDate | date: 'dd MMM, yyyy'}}</div>
            </div>
        </div>
    </div>
    <!-- Anonymous user -->
    <div *ngIf="isAnonymous">
        <div *ngIf="userObj">
            <img class="user-image " src="../../../../profile/Anonymous.png" />
            <div class="user-info">
                <div class="user-detail">Anonymous</div>
                <div class="user-detail light-gray">{{viewDate | date: 'dd MMM, yyyy'}}</div>
            </div>
        </div>
    </div>
</div>
