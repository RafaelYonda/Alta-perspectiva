<style>
    .credential-dialog {
        margin: 10% auto;
        max-width: 25%;
    }

    .like-user-image {
        height: 50px;
        width: 50px;
        border-radius: 25px;
        margin-bottom: 5px;
    }

    .profile-modal-body {
        position: relative;
        padding: 15px;
        background-color: #f6f6f6;
        margin: 0px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

        .profile-modal-body input {
            width: 100%;
            border: 1px solid #bdbdbd;
            border-radius: 3px;
            padding: 2px 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .profile-modal-body a:hover {
            text-decoration: underline;
        }

    .profile-modal-button-container {
        text-align: right;
    }

        .profile-modal-button-container a {
            margin-right: 10px;
        }

    .modal-header h3 {
        font-weight: bold;
    }

    .col-sm-8 {
        padding-left: 0;
    }

    @media screen and (max-width:767) {
        .credential-dialog {
            max-width: 95%;
        }
    }
</style>

<div class="modal-overlay z-modal" id="dialogModal" (click)="handleClick($event)">
    <div class="modal-content credential-dialog">
        <div class="exit-button" (click)="onClickedExit()">x</div>
        <div class="modal-container" style="border:1px solid;">
            <div class="modal-header">
                <h3>Users</h3>

            </div>
            <div class="modal-body">
                <div *ngFor="let user of likedUsers">

                    <img class="like-user-image img-circle img" src="{{user?.imageUrl}}" />
                    {{user?.name}}

                    <br />
                </div>
            </div>
        </div>
    </div>
</div>
