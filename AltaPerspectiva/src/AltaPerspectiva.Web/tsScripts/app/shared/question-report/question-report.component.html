<div class="modal-overlay z-modal" id="dialogModal" (click)="handleClick($event)">

    <div class="dialog">
        <header>
            <div class="question-title">
                
                <h3>
                    Submit Report
                </h3>
            </div>
        </header>
        <div class="exit-button" (click)="onClickedExit()">x</div>

        <div class="panel-article">
            <div class="details-container">
                <div class="article-details">
                    <div class="left-panel-list" *ngIf="questionReports">
                        <div *ngFor="let questionReport of questionReports">
                            <input type="radio" [(ngModel)]="selectedQuestionReport" name="questionReport" value="{{questionReport?.title}}"> {{questionReport?.title}}<br>

                        </div>
                    </div>
                </div>
            </div>
            <br/>
            <div>
                <input [(ngModel)]="comment" type="text" class="form-control" placeholder="Comments(optional)" />
            </div>
            <br/>
            <br/>
        </div>
        <footer>
            <button type="button" class="btn btn-secondary" (click)="onClickedExit()">Close</button>
            <button type="button" class="btn btn-primary" (click)="save()">Save changes</button>
        </footer>
    </div>
</div>
