<ul class="question-header">
    <li>{{question.categories[0]?.name}}</li>
    <li class="question-info" >{{question?.questionTopicNames[0]}}</li>
    <li class="question-info" *ngIf="question.questionLevelNames.length!=0">{{question?.questionLevelNames[0]}}</li>
    <li class="question-info">{{question?.createdOn | date: 'MMM, yyyy'}}</li>
</ul>
<div class="clearfix"></div>
