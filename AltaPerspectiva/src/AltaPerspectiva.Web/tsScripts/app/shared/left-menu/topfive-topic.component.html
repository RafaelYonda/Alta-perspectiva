<div class="menu-container">
    <div class="list-title"><h4>Temáticas más destacadas</h4></div>
    <img class="horizontal-border" src="../../../../images/border-horizontal.png" />
    <ul class="left-panel-list" *ngIf="topFiveTopics.length>0">
        <li *ngFor="let topFiveTopic of topFiveTopics">
            <a [routerLink]="['/question/home/topic',{topicId:topFiveTopic.id,categoryId:topFiveTopic.categoryId}]"> {{topFiveTopic?.topicName}}</a>
        </li>
    </ul>
</div>
