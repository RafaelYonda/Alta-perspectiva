<div class="menu-container hidden-xs">
    <div class="list-title"><h4>All level</h4></div>
    <img class="horizontal-border" src="../../../../images/border-horizontal.png" />
    <ul class="left-panel-list" *ngIf="levels.length>0">
        <li *ngFor="let level of levels">
            <a [routerLink]="['/question/home',categoryId,topicId,level?.id]"> {{level?.levelName}}</a>
           
        </li>
    </ul>
</div>
