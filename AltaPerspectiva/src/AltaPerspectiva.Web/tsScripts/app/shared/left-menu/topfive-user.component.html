<style>
    .user-list > li {
        list-style-type: none;
        margin-bottom: 3px;
    }

    .user-list >li> a {
        display: inline-block;
        padding-top: 10px;
    }
</style>
<div class="menu-container">
    <div class="question-title"><h4>Top Users</h4></div>
    <img class="horizontal-border" src="../../../../images/border-horizontal.png" />
    <ul class="user-list">
        <li *ngFor="let topFiveUser of topFiveUsers">
            <img class="user-image img-circle" src="../../../../profile/{{topFiveUser?.imageUrl}}" />
            <a [routerLink]="['/dashboard/detail/',topFiveUser?.id]"> {{topFiveUser?.name}}</a>
            <div class="clearfix"></div>
        </li>
    </ul>
</div>
