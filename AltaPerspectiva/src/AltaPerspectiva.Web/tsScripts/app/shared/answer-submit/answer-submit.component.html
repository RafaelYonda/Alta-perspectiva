<style>
    .img-container {
        margin-left: 10px;
    }

    .checkbox-container {
        margin-top: 10px;
        margin-left: 10px;
        float: left;
    }
</style>
<form #answerVM="ngForm" class="form-horizontal " role="form">
    <div class="modal-header">
        <h1>&iquest;{{question.title}}?</h1>
        <div class="row">
            <div class="img-container" *ngIf="!isAnonymous">
                <img class="user-image" src="../../../../profile/{{_logObj.user.imageUrl?_logObj.user.imageUrl:'avatar.png'}}" />
            </div>
            <div class="img-container" *ngIf="isAnonymous" >
                <img class="user-image " src="../../../../profile/Anonymous.png" />
            </div>

            <div class="checkbox-container">
                <input type="checkbox" #answerAnonymous [checked]=false (change)="onChange(answerAnonymous.checked)" /> <label>Preguntar Anonimo</label>
                <a *ngIf="!isFullScreen" [routerLink]="['/question/questionfullscreen',question.id]">Go full screen</a>
            </div>
        </div>
        <div class="header-info">{{_logObj.user?.name}}  {{_logObj.user?.occupassion}} </div>
    </div>
    <div class="modal-body">
        <quill-editor  [(ngModel)]="answerText" [ngModelOptions]="{standalone: true}"
                      [modules]="{  toolbar: [['bold', 'italic', 'underline'], ['link', 'image']] }"
                       required name="answerField" #answerField="ngModel"></quill-editor>
    </div>
    <div class="modal-footer">
        <div style="float:left;color:#737373;line-height: 34px;">
            <button type="button" (click)="submitAnswer(question.id)" data-dismiss="modal" class="btn btn-primary">Submit</button>
            <button type="button" (click)="submitAnswerAsDraft(question.id)" data-dismiss="modal" class="btn btn-primary">Save As Draft</button>
        </div>
    </div>
</form>
