<style>
    .profile-form {
        text-align: center;
    }

    .skil-points {
        background-color: #ededed;
        padding: 5px;
        margin: 5px 0;
        border-radius: 7px;
        text-align: center;
    }

    .button-container {
        margin-top: 10px;
    }

    .point-container {
        margin: 0 5px;
    }

    .add-btn {
        width: 100%;
        height: 30px;
        border-radius: 0;
        border: none;
        background-color: #efb153;
    }

    .done-btn {
        display: block;
        width: 70px;
        margin: 5px auto;
        background-color: #f29200;
    }
</style>

<form>
    <div class="info-form">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="heading">{{_headerName}}</div>
                <div class="pull-right heading">Required(*)</div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="row">
                        <div class="point-container">
                            <div class="col-md-4 ">
                                <div class="skil-points">quality mamangement</div>
                            </div>
                            <div class="col-md-4">
                                <div class="skil-points">quality mamangement</div>
                            </div>
                            <div class="col-md-4">
                                <div class="skil-points">quality mamangement</div>
                            </div>
                            <div class="col-md-4">
                                <div class="skil-points">quality mamangement</div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-offset-3 button-container">
                        <input type="text" [(ngModel)]="skills.newSkill" name="newSkill" placeholder="ADD SKILLS" class="form-control profile-form">
                        <button class="btn btn-default done-btn">DONE</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="submit-panel">
            <button class="btn btn-default menu-button">Cancel</button>
            <button class="btn btn-default menu-button" (click)="Submit()">Submit</button>
        </div>
    </div>
</form>
