<style>
    .item-list {
        max-width: 10px;
        max-height: 100px;
    }

    .item-img {
        display: block;
        height: 150px;
        width: 150px;
        border-radius: 10%;
        margin: 10px auto;
    }

    .img-tag {
        width: 150px;
        margin: 2px auto;
    }

    .empty-message {
        font-size: 18px;
        padding: 3% 15% 0 15%;
    }
</style>
<div #itemDialog></div>
<div *ngIf="virtualStores?.length>0" class="row">
    <div class="col-md-4" *ngFor="let virtualStore of virtualStores">
        <a class="item-list" (click)="openItemDialogAnchor(virtualStore)">
            <img src="{{virtualStore.screenShotFileName}}" class="item-img" />
        </a>
        <div class="img-tag">
            <h3>{{virtualStore.price|currency:'USD':true:'1.3-3'}}</h3>
            <div>{{virtualStore.title}}</div>
        </div>
    </div>
</div>
<div *ngIf="virtualStores?.length<1" class="row">
    <div class="empty-message">{{emptyMessage}}</div>
</div>
