<style>
    .item-list {
        max-width: 10px;
        max-height: 100px;
    }

    .item-img {
        display: block;
        height: 150px;
        width: 150px;
        border-radius: 10%;
        margin: 10px auto;
    }

    .img-tag {
        width: 150px;
        margin: 2px auto;
    }
</style>
<div #itemDialog></div>
<div class="row">
    <div class="col-md-4" *ngFor="let virtualStore of virtualStores">
        <a class="item-list" (click)="openItemDialogAnchor(virtualStore)">
            <img src="../images/avatar.png" class="item-img" />
        </a>
        <div class="img-tag">
            <h3>{{virtualStore.price}}$</h3>
            <div>{{virtualStore.title}}</div>
        </div>
    </div>
</div>
