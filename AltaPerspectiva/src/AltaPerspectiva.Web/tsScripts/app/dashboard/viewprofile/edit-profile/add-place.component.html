<style>
    .credential-dialog {
        margin: 10% auto;
        max-width: 45%;
    }

    .profile-modal-body {
        position: relative;
        padding: 15px;
        background-color: #f6f6f6;
        margin: 0px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
    }

        .profile-modal-body input {
            width: 100%;
            border: 1px solid #bdbdbd;
            border-radius: 3px;
            padding: 2px 5px;
            margin-top: 5px;
            margin-bottom: 5px;
        }

        .profile-modal-body a:hover {
            text-decoration: underline;
        }

    .profile-modal-button-container {
        text-align: right;
    }

        .profile-modal-button-container a {
            margin-right: 10px;
        }

    .modal-header h3 {
        font-weight: bold;
    }
</style>

<div class="modal-overlay z-modal" id="dialogModal" (click)="handleClick($event)">
    <div class="modal-content credential-dialog">
        <div class="exit-button" (click)="onClickedExit()">x</div>
        <div class="modal-container" style="border:1px solid;">
            <div class="modal-header">
                <h3>Add Place</h3>

            </div>
            <div class="profile-modal-body">
                <form class="form-horizontal" (ngSubmit)="savePlace()" #placeForm="ngForm">
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="email">Location Name:</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="LocationName" placeholder="Enter LocationName" [(ngModel)]="place.locationName" required name="LocationName"
                                   #LocationName="ngModel">
                            <div [hidden]="LocationName.valid || LocationName.pristine"
                                 class="alert alert-danger">
                                LocationName is required
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">StartYear:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="graduaionYear" placeholder="eg.2000" [(ngModel)]="place.startYear" [ngModelOptions]="{standalone: true}" min="1900" max="3000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="pwd">EndYear:</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="graduaionYear" placeholder="eg.2000" [(ngModel)]="place.endYear" [ngModelOptions]="{standalone: true}" min="1900" max="3000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4">Currenty Living:</label>
                        <div class="col-sm-8">
                            <input type="checkbox" class="form-control checkbox" [(ngModel)]="place.isCurrentyLiving" [ngModelOptions]="{standalone: true}" />
                        </div>

                    </div>

                    <div class="profile-modal-button-container">
                        <a (click)="DeletePlace()">Delete</a>
                        <a (click)="onClickedExit()">Cancel</a>
                        <button type="submit" class="btn btn-success" [disabled]="!placeForm.form.valid">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
