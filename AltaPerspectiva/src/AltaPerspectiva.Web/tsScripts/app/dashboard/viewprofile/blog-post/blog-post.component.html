<style>
    .blog-edit-panel {
        width: 45%;
        margin: 5px auto;
        text-align: center;
    }

    .blog-post {
        text-align: left;
        margin-top: 10px;
    }

    .blog-header {
        text-align: center;
    }

    .blog-list {
        width: 60%;
        margin: 5px auto;
    }

    .btn-blog-edit {
        border-bottom: 1px solid #ece4e4;
        width: 50%;
        margin: 0 auto;
        text-align: right;
        padding-right: 3px;
        color: #908c8c;
    }

    .transparent-input {
        border: 1px;
    }

    .txt-small-grey {
        color: #a4a1a1;
    }

    .margin-top-5 {
        margin-top: 5px;
    }
</style>

<div class="blog-edit-panel">
    <h1 *ngIf="!isEditTitle">{{blog?.title}}</h1>
    <div class="btn-blog-edit">
        <div *ngIf="!isEditTitle">
            <a (click)="isEditTitle=true">edit</a>
        </div>
        <div *ngIf="isEditTitle">
            <input placeholder="update title" [(ngModel)]="blog.title" type="text" />
            <button class="btn btn-primary" (click)="updateTitle()">Update</button>
        </div>

    </div>

    <h4 *ngIf="!isEditDescription">{{blog?.description}}</h4>

    <div class="btn-blog-edit">
        <div *ngIf="!isEditDescription">
            <a (click)="isEditDescription=true">edit</a>
        </div>
        <div *ngIf="isEditDescription">
            <input placeholder="update description" [(ngModel)]="blog.description" type="text" />
            <button class="btn btn-primary" (click)="updateDescription()">Update</button>
        </div>
        
    </div>
    <div><img class="profile-image" src="../../../../profile/{{blog?.userViewModel?.imageUrl}}" /></div>
    <h1>{{blog?.userViewModel?.name}}</h1>
    <div class="txt-small-grey">Write post</div>
    <form (ngSubmit)="saveBlogPost()" #blogPostForm="ngForm">
        <div class="blog-post">
            <h1>
                <input class="transparent-input" id="title" [(ngModel)]="blogPost.title" required name="title"
                       #title="ngModel" placeholder="Add Title Post" />
            </h1>
            <div>
                <quill-editor [ngModelOptions]="{standalone: true}"
                              [modules]="{toolbar: [['bold', 'italic', 'underline'], ['link', 'image']]}"
                              id="description" [(ngModel)]="blogPost.description" name="description"></quill-editor>
                <button class="btn btn-alta-primary pull-right margin-top-5 btn-sm" [disabled]="!blogPostForm.form.valid">Post Blog</button>
            </div>
        </div>
    </form>

</div>
<br />
<br />
<div *ngIf="blogposts">

    <div class="blog-list" *ngFor="let post of blogposts">
        <hr />
        <br />
        <div class="blog-header">
            <h2>{{post?.title}}</h2>
            <h4>{{post?.createdOn}}</h4>
        </div>
        <div>
            {{post?.description}}

            <div class="article-details">
                    <div *ngIf="post?.description">
                <p [innerHTML]="post?.description.substring(0, 200)"></p><span><a>Read more..</a></span>
            </div>
                    <!--<div>
                        <p>Test skfdso  spdfjksp df[oksdf [skdof [sld;fkk[k'sdfkjsdhfiujhbjanfd adf afjpa fai fpisa]]]]</p><span><a>Read more..</a></span>
                    </div>-->
                <post-status></post-status>
                <blogpost-comment [blogPostId]="blogPost.id"></blogpost-comment>
            </div>
        </div>
    </div>
</div>
