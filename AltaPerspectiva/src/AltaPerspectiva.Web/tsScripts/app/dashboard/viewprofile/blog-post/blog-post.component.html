<style>
    .blog-edit-panel {
        width: 45%;
        margin: 5px auto;
        text-align: center;
    }

    .blog-post {
        text-align: left;
        margin-top: 10px;
    }

    .blog-header {
        text-align: center;
    }

    .blog-list {
        width: 75%;
        margin: 5px auto;
    }

    .btn-blog-edit {
        border-bottom: 1px solid #ece4e4;
        width: 50%;
        margin: 0 auto;
        text-align: right;
        padding-right: 3px;
        color: #908c8c;
    }

    .transparent-input {
        border: 1px;
    }

    .txt-small-grey {
        color: #a4a1a1;
    }
    .margin-top-5{
        margin-top:5px;
    }
</style>

<div class="blog-edit-panel" style="border:1px solid">
    <h1>Blog Name</h1>
    <h4>Description</h4>
    <div class="btn-blog-edit">Edit</div>
    <div><img class="profile-image" src="../../../../profile/zafrul.png" /></div>
    <h1>Zafrul Hasan</h1>
    <div class="txt-small-grey">Write post</div>
    <form (ngSubmit)="saveBlogPost()" #blogPostForm="ngForm">
        <div class="blog-post">
            <h1>
                <input class="transparent-input" id="title" [(ngModel)]="blogPost.title" required name="title"
                       #title="ngModel" />
            </h1>
            <div>
                <quill-editor  [ngModelOptions]="{standalone: true}"
                              [modules]="{toolbar: [['bold', 'italic', 'underline'], ['link', 'image']]}"
                               id="description" [(ngModel)]="blogPost.description"  name="description"
                      ></quill-editor>
                <button class="btn btn-alta-primary pull-right margin-top-5 btn-sm" [disabled]="!blogPostForm.form.valid">Post Blog</button>
            </div>
        </div>
    </form>

    <hr />
</div>
