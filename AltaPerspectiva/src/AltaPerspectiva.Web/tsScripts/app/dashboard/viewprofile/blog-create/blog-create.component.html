<style>
    .move-left-35 {
        margin-left: -35px;
    }

    .post-info {
        margin-top: 10px;
        color: #d6d1d1;
    }

    .blog-list-panel {
        border: 1px dashed #e8d258;
        border-radius: 6px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        margin-top: 15px;
    }

    .col-md-4 > div:hover {
        border: 1px dashed #cfb730;
        background-color: rgba(241, 230, 169, 0.50);
    }
</style>
<div #logginAnchor></div>
<form (ngSubmit)="saveBlog(blogForm)" #blogForm="ngForm">
    <div class="form-horizontal" *ngIf="isOwner">
        <div class="form-group">
            <label class="control-label col-sm-3"> Nombre del blog*</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="Mi Blog" id="blogName" [(ngModel)]="blog.title" required name="blogName"
                       #blogName="ngModel">
                <div [hidden]="blogName.valid || blogName.pristine"
                     class="alert alert-danger">
                    <!--Blog name required!-->
                    Nombre del blog requerido!

                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3">URL*</label>
            <div class="col-sm-1"><label class="control-label">https://</label></div>
            <div class="col-sm-3">
                <input type="text" class="form-control" placeholder="miblog" id="url" [(ngModel)]="blog.url" required name="url"
                       #url="ngModel">
                <div [hidden]="url.valid || url.pristine"
                     class="alert alert-danger">
                    <!--Url is required-->
                    Url es necesario!
                </div>
            </div>
            <div class="col-sm-3 "><label class="control-label">altraperspectiva.com</label></div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-3"><!--Description-->Descripción</label>
            <div class="col-sm-9">
                <textarea class="form-control bottom-margin" rows="5" placeholder="Descripción (Opcional)" [(ngModel)]="blog.description" [ngModelOptions]="{standalone: true}"></textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-alta-primary pull-right" [disabled]="!blogForm.form.valid"><!--Create Blog-->Crear Blog</button>
            </div>
        </div>
    </div>
</form>
<hr />
<div *ngIf="blog">
    <div class="row">
        <div class="col-md-4" *ngFor="let blog of blogs">
            <div (click)="goToBlogPost(blog.id)" class="blog-list-panel">
                <h2>{{blog?.title}}</h2>
                <a class="btn btn-primary" (click)="goToBlogPost(blog.id)"><!--Create Post-->Ver blog</a>
            </div>
        </div>

    </div>
</div>
